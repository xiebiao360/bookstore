# 服务配置
server:
  port: 8080
  mode: debug  # debug | release | test
  read_timeout: 10s
  write_timeout: 10s

# 数据库配置
database:
  host: localhost
  port: 3306
  user: bookstore
  password: bookstore123
  dbname: bookstore
  charset: utf8mb4
  parse_time: true
  loc: Asia/Shanghai
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 1h

# Redis配置
redis:
  host: localhost
  port: 6379
  password: redis123
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

# JWT配置
jwt:
  secret: your-secret-key-change-in-production  # 生产环境必须修改！
  access_token_expire: 2h
  refresh_token_expire: 168h  # 7天

# 日志配置
log:
  level: debug  # debug | info | warn | error
  format: console  # console | json
  output: stdout  # stdout | stderr | /path/to/file
  enable_caller: true  # 是否记录调用位置

# 限流配置（Phase 2使用）
rate_limit:
  enabled: false
  requests_per_second: 100
  burst: 200
