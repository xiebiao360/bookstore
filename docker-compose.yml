version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bookstore_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: bookstore
      MYSQL_USER: bookstore
      MYSQL_PASSWORD: bookstore123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./test/fixtures:/docker-entrypoint-initdb.d  # 自动执行初始化SQL
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --slow_query_log=1  # 开启慢查询日志
      - --long_query_time=2  # 超过2秒的查询记录
    networks:
      - bookstore_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bookstore_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis123
    networks:
      - bookstore_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: bookstore_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bookstore_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  bookstore_network:
    driver: bridge

# 使用说明：
# 启动：docker-compose up -d
# 停止：docker-compose down
# 查看日志：docker-compose logs -f [service_name]
# 重启：docker-compose restart [service_name]
#
# 访问地址：
# - MySQL: localhost:3306（用户：bookstore，密码：bookstore123）
# - Redis: localhost:6379（密码：redis123）
# - phpMyAdmin: http://localhost:8081
